<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register & Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="firebaseauth.js"></script>
  </head>
  <body>
    <div class="containerMain">
      <div class="container" id="signup" style="display: block">
        <h1 class="form-title">Register</h1>
        <form method="post" action="" class="blockForm">
          <div id="signUpMessage" style="display:none;" class="messageDiv"></div>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="fName" placeholder="First Name" required />
            <label for="fName">First Name</label>
          </div>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="lName" placeholder="Last Name" required />
            <label for="lName">Last Name</label>
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="rEmail" placeholder="Email" required />
            <label for="rEmail">Email</label>
          </div>
          <div class="input-group">
            <i class="fas fa-lock" id="lockPassword"></i>
            <i class="fas fa-unlock" id="unlockPassword" style="display: none"></i>
            <input
              type="password"
              id="rPassword"
              placeholder="Password"
              required
            />
            <label for="rPassword">Password</label>
          </div>
          <div class="input-group">
            <i class="fas fa-lock" id="lockConfirmPassword"></i>
            <i class="fas fa-unlock" id="unlockConfirmPassword" style="display: none"></i>
            <input
              type="password"
              id="confirmPassword"
              placeholder="confirm Password"
              required
            />
            <label for="confirmPassword">Confirm Password</label>
          </div>
          <button class="btn" id="submitSignUp">Sign Up</button>
        </form>
        <p class="or">or</p>
        <div class="icons">
          <i class="fab fa-google"></i>
          <i class="fab fa-facebook"></i>
        </div>
        <div class="links">
          <p class="haveAccount">Already Have Account? <a id="signInButton">Sign In</a></p>
        </div>
      </div>
      <div class="container" id="signIn" style="display: none">
        <h1 class="form-title">Sign In</h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display: none"></div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Email" required />
            <label for="email">Email</label>
          </div>
          <div class="input-group">
            <i class="fas fa-lock" id="lockPasswordLogin"></i>
            <i class="fas fa-unlock" id="unlockPasswordLogin" style="display: none"></i>
            <input
              type="password"
              id="passwordLogin"
              placeholder="Password"
              required
            />
            <label for="passwordLogin">Password</label>
          </div>
          <p class="recover">
            <a href="#">Recover Password</a>
          </p>
          <button class="btn" id="submitSignIn">Sign In</button>
        </form>
        <p class="or">or</p>
        <div class="icons">
          <i class="fab fa-google"></i>
          <i class="fab fa-facebook"></i>
        </div>
        <p class="haveAccount">Don't have account yet? <a id="signUpButton">Sign Up</a></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
